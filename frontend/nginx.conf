server {
  server_name               ${FYP_SITE_DOMAIN};
  listen                    80;
  client_max_body_size      50M;

  ##
  # `gzip` Settings
  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;

  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /static {
    proxy_pass              ${FYP_BACKEND_HOST};
    proxy_set_header        Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /graphql {
    proxy_pass              ${FYP_BACKEND_HOST};
    proxy_set_header        Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_intercept_errors on;
    error_page 400 /index.html;
  }

  location /media {
    alias /app/media;
    try_files $uri $uri/ =404;
  }
}
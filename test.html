<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Aligns items vertically */
            justify-content: space-between; /* Distributes space between the items */
            height: 100vh; /* Full height of the viewport */
            border: 1px solid #000; /* Optional: to visualize the container */
        }
        .container div {
            background-color: lightcoral; /* Example background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </div>
</body>
</html>
